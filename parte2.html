<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas para Você</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle, #4b0082, #000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .hidden { display: none; }
        .letter {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .letter:hover {
            transform: scale(1.1);
        }
        .letter img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card max-w-lg p-6">
        <h1 class="text-3xl font-extrabold text-purple-400">Cartas para Você 💌</h1>
        <p class="text-lg mt-2 text-gray-300">Clique em uma imagem para abrir uma mensagem especial!</p>
        
        <div class="grid grid-cols-3 gap-4 mt-4">
            <div class="letter" onclick="showMessage(0)"><img src="fotos/foto1.jpeg" alt="Carta 1"></div>
            <div class="letter" onclick="showMessage(1)"><img src="fotos/foto2.jpeg" alt="Carta 2"></div>
            <div class="letter" onclick="showMessage(2)"><img src="fotos/foto3.jpeg" alt="Carta 3"></div>
            <div class="letter" onclick="showMessage(3)"><img src="fotos/WhatsApp Image 2025-02-22 at 00.59.19 (1).jpeg" alt="Carta 4"></div>
            <div class="letter" onclick="showMessage(4)"><img src="fotos/WhatsApp Image 2025-02-22 at 00.59.19.jpeg" alt="Carta 5"></div>
            <div class="letter" onclick="showMessage(5)"><img src="fotos/foto6.jpeg" alt="Carta 6"></div>
            <div class="letter" onclick="showMessage(6)"><img src="fotos/foto7.jpeg" alt="Carta 7"></div>
            <div class="letter" onclick="showMessage(7)"><img src="fotos/WhatsApp Image 2025-02-22 at 00.59.16.jpeg" alt="Carta 8"></div>
            <div class="letter" onclick="showMessage(8)"><img src="fotos/WhatsApp Image 2025-02-22 at 00.59.18 (1).jpeg" alt="Carta 9"></div>
        </div>

        <div id="messageBox" class="hidden mt-4 p-4 bg-purple-900 text-white rounded-lg shadow">
            <p id="messageText" class="text-lg font-semibold"></p>
        </div>
    </div>

    <script>
        const messages = [
            "Você é meu raio de luz! 🌟",
            "Cada momento contigo é um presente! 🎁",
            "Seu sorriso ilumina meu mundo! 😊",
            "Te amar é a melhor parte do meu dia! ❤️",
            "Nosso amor é infinito! 💜",
            "Sempre estarei ao seu lado! 🤗",
            "Com você, tudo é mais bonito! 🌷",
            "Minha felicidade começa em você! 💖",
            "Você é o sonho que virou realidade! ✨"
        ];

        function showMessage(index) {
            document.getElementById("messageText").innerText = messages[index];
            document.getElementById("messageBox").classList.remove("hidden");
        }
    </script>
</body>
</html>
