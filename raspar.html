<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspe para Revelar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scratch-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 500px;
            border: 4px solid #9400D3;
            border-radius: 12px;
            box-shadow: 0 0 20px #9400D3;
            overflow: hidden;
        }

        .scratch-container img {
            width: 100%;
            height: 500px;
            
            position: absolute;
            
        }

        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9400D3, #6a0dad);
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.02s;
        }

        .message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-align: center;
            margin-top: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-lg font-bold text-purple-400 mb-4">üñå Raspe o quadro para revelar a imagem!</h1>

    <div class="scratch-container">
        <img class="img" src="fotos/WhatsApp Image 2025-04-02 at 08.51.02.jpeg" alt="Imagem Oculta">
        <div class="scratch-overlay"></div>
    </div>

    <div class="message">Voc√™ √© a melhor parte da minha vidaa, vc √© tudo para mim ‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="hearts"></div>

    <script>
        const overlay = document.querySelector('.scratch-overlay');
        const heartsContainer = document.querySelector('.hearts');
        const message = document.querySelector('.message');
        let opacity = 1;
        let scratching = false;

        function fadeOutEffect() {
            if (opacity > 0) {
                opacity -= 0.005; // Raspagem um pouco mais r√°pida
                overlay.style.opacity = opacity;
            }
            if (opacity <= 0.05) {
                overlay.style.display = 'none';
                showHeartsAndMessage();
            }
        }

        function showHeartsAndMessage() {
            message.style.display = 'block';
            heartsContainer.style.display = 'block';

            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }

            setTimeout(() => {
                heartsContainer.style.display = 'none';
            }, 5000);
        }

        overlay.addEventListener('mousedown', () => scratching = true);
        overlay.addEventListener('mouseup', () => scratching = false);
        overlay.addEventListener('mousemove', () => {
            if (scratching) fadeOutEffect();
        });

        overlay.addEventListener('touchstart', () => scratching = true);
        overlay.addEventListener('touchend', () => scratching = false);
        overlay.addEventListener('touchmove', () => {
            if (scratching) fadeOutEffect();
        });
    </script>
</body>
</html>
