<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Rom칙ntica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fall {
            0% { transform: translateY(-10px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall 2s linear forwards;
        }
    </style>
    <script>
        let porcentagem = 0;
        function aumentarPorcentagem(valor) {
            porcentagem = Math.min(100, porcentagem + valor);
            document.getElementById("porcentagem").innerText = porcentagem + "%";
            if (porcentagem === 100) {
                document.getElementById("porcentagem").classList.add("text-green-400");
                document.getElementById("mensagem-final").classList.remove("hidden");
            }
        }

        function criarCoracoes() {
            const container = document.body;
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "仇벒잺";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = "-10px";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-black to-purple-900 text-white font-sans p-6 overflow-hidden">
    <h1 class="text-2xl font-bold text-purple-300 mb-4">O quanto voc칡 me amar? 游뱂 </h1>
    
    <div class="w-80 h-96 bg-black rounded-xl shadow-lg p-4 flex flex-col items-center border-4 border-purple-500">
        <img src="fotos/WhatsApp Image 2025-02-22 at 00.59.17 (1).jpeg" alt="Imagem Rom칙ntica" class="w-full h-3/4 rounded-lg object-cover">
        <div class="flex justify-between w-full mt-4">
            <button class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center shadow-md text-white text-2xl hover:bg-purple-800 transition">游눖</button>
            <span id="porcentagem" class="text-xl font-bold">0%</span>
            <button onclick="aumentarPorcentagem(25); criarCoracoes();" class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center shadow-md text-white text-2xl hover:bg-purple-800 transition">仇벒잺</button>
        </div>
    </div>

    <div id="mensagem-final" class="hidden text-center mt-6">
        <h2 class="text-3xl font-bold text-white">Eu te amooo amor da minha vidaa 游밼</h2>
        <button onclick="window.location.href='raspar.html'" class="mt-4 px-6 py-2 bg-purple-600 text-white text-lg rounded-lg shadow-md hover:bg-purple-800 transition">Pr칩xima Parte</button>
    </div>
</body>
</html>
